<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container">

        <!-- GAME MENU -->
        <div class="slide__start show" id="page__start">
            <h1>Memory Game</h1>
            <a href="#page__game" class="game__button">Start</a>
        </div>

        <!-- GAME BOARD -->
        <div class="slide__game" id="page__game">
            <div class="game__board"></div>
            <div class="game__score"></div>
            <a href="#page__game" class="game__button">Restart game</a>
        </div>

        <!-- GAME SCORE -->
        <div class="slide__score" id="page__score">
            <div id="score__board"><h1>CONGRATULATION! <br /> Your score: <span></span></h1></div>
            <a href="#page__game" class="game__button">New game</a>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/out.js"></script>
</body>
</html>
