<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container">

        <!-- GAME MENU -->
        <div class="slide-start show" id="pageStart">
            <h1>Memory Game</h1>
            <a href="#pageGame" class="button">Start</a>
        </div>

        <!-- GAME BOARD -->
        <div class="slide-game" id="pageGame">
            <div id="gameBoard"></div>
            <div class="score"></div>
            <a href="#pageGame" class="button">Restart game</a>
        </div>

        <!-- GAME SCORE -->
        <div class="slide-score" id="pageScore">
            <div id="gameScore"><h1>CONGRATULATION! <br /> Your score: <span></span></h1></div>
            <a href="#pageGame" class="button">New game</a>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/out.js"></script>
</body>
</html>
